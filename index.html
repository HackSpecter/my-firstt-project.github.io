<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Clicker Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        @font-face {
            font-family: 'HackerFont';
            src: url('https://example.com/hacker-font.ttf') format('truetype');
        }
        body {
            font-family: 'HackerFont', 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #01051a;
            color: #00ff00;
            background-image: url('https://example.com/background-image.jpg'); /* Замените URL на ваше фоновое изображение */
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            background-color: rgba(1, 6, 31, 0.8); /* Прозрачный цвет фона контейнера */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .title {
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-family: 'Press Start 2P', cursive;
        }
        .coin {
            width: 150px; /* Увеличенный размер кликабельной области */
            height: 150px;
            margin: 20px auto;
            background: url('https://www.advgazeta.ru/upload/iblock/174/edtlpxlu6bbj0h0k9s0ia7085si4sufv/iskusstvennyy_intellekt_pomogaet_predprinimatelyam_i_tvortsam.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            border: 4px solid #00ff00;
            cursor: pointer;
            transition: transform 0.1s, border-color 0.3s;
        }
        .coin:active {
            transform: scale(0.9);
            border-color: #00cc00;
        }
        .score {
            font-size: 12px; /* Уменьшенный размер текста для очков */
            margin: 10px;
            font-family: 'Press Start 2P', cursive;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 7px; /* Уменьшенный отступ между кнопками */
            margin-top: 20px; /* Добавлен отступ сверху */
        }
        .btn {
            padding: 3px 6px; /* Уменьшенный размер кнопок */
            margin: 0 auto;
            border: none;
            border-radius: 5px;
            background-color: #00ff00;
            color: #0f0f0f;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            font-size: 10px; /* Уменьшенный размер текста кнопок */
        }
        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .btn:hover:not(:disabled) {
            background-color: #00cc00;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 20px;
            font-size: 9.5px; /* Уменьшенный размер текста внизу */
            font-family: 'Press Start 2P', cursive;
        }
        /* Анимация падающих звездочек */
        @keyframes fallingStars {
            0% { transform: translateY(-1000px); }
            100% { transform: translateY(1000px); }
        }
        .star {
            position: absolute;
            top: -10px;
            width: 2px;
            height: 2px;
            background-color: #00ff00;
            animation: fallingStars 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Hack Specter</div>
        <div class="score">Очки: <span id="score">0</span></div>
        <div class="coin" onclick="addPoints()"></div>
        <div class="buttons">
            <button class="btn" onclick="upgradeClick()">Улучшить клик (+1)</button>
            <button class="btn" onclick="inviteFriend()">Пригласить друга</button>
            <button class="btn" onclick="thankCreator()">Благодарить создателя</button>
        </div>
        <div class="footer">Набирайте больше очков и следите за новыми обновлениями.</div>
    </div>
    <audio id="clickSound" src="https://example.com/click-sound.mp3"></audio> <!-- Замените URL на ваш звуковой файл -->
    <script>
        let score = 0;
        let pointsPerClick = 1;
        let upgradeCost = 200;
        let achievements = [];

        function addPoints() {
            score += pointsPerClick;
            document.getElementById('score').innerText = score;
            document.getElementById('clickSound').play(); // Воспроизведение звука клика
            checkUpgradeAvailability();
            checkAchievements();
        }

        function upgradeClick() {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                pointsPerClick += 1;
                upgradeCost = pointsPerClick * 200;
                document.getElementById('score').innerText = score;
                document.querySelector('.btn:nth-child(1)').innerText = `Улучшить клик (+${pointsPerClick}) за ${upgradeCost} очков`;
                checkUpgradeAvailability();
            } else {
                alert('Не хватает очков для улучшения!');
            }
        }

        function checkUpgradeAvailability() {
            document.querySelector('.btn:nth-child(1)').disabled = score < upgradeCost;
        }

        function inviteFriend() {
            alert('Скопируйте и отправьте эту ссылку вашему другу: https://t.me/HackSpecterBot');
        }

        function thankCreator() {
            alert('Спасибо за вашу поддержку! Свяжитесь с нами: https://t.me/HackSpecterr');
        }

        function checkAchievements() {
            let newAchievements = [];
            if (score >= 1000 && !achievements.includes('1000 очков')) {
                newAchievements.push('1000 очков');
            }
            if (pointsPerClick >= 5 && !achievements.includes('Клик +5')) {
                newAchievements.push('Клик +5');
            }
            newAchievements.forEach(achievement => {
                achievements.push(achievement);
                alert(`Достижение разблокировано: ${achievement}`);
            });
        }

        function createStars() {
            for (let i = 0; i < 50; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 5 + 5}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(star);
            }
        }

        createStars();
        checkUpgradeAvailability();
    </script>
</body>
</html>
