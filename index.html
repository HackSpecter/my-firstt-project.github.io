<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Emperi Clicker Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'HackerFont';
            src: url('https://example.com/hacker-font.ttf') format('truetype');
        }
        body {
            font-family: 'HackerFont', 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #00ff00; /* Цвет текста на странице */
            overflow: hidden; /* Отключение прокрутки */
            position: relative;
        }
        video.backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Чтобы видео покрывало весь экран без искажения */
            z-index: -1; /* Видео будет находиться за основным контентом */
        }
        .container {
            text-align: center;
            max-width: 350px; /* Максимальная ширина контейнера */
            width: 100%; /* Ширина контейнера на 100% от родителя */
            position: relative;
            perspective: 800px; /* Создание перспективы для 3D-эффекта */
            display: none; /* Скрытие контейнера до завершения анимации загрузки */
        }
        .title {
            font-size: 22px; /* Размер шрифта для заголовка */
            margin-bottom: 2px; /* Отступ снизу для заголовка */
            text-transform: uppercase; /* Преобразование текста в верхний регистр */
            font-family: 'Press Start 2P', cursive; /* Шрифт заголовка */
        }
        .coin {
            width: 150px; /* Ширина монеты для мобильных устройств */
            height: 150px; /* Высота монеты для мобильных устройств */
            margin: 20px auto; /* Отступы сверху и снизу, центрирование по горизонтали */
            background: url('a1n3ece6.png') no-repeat center center; /* Замените URL на изображение монеты */
            background-size: cover; /* Обложка изображения для заполнения контейнера */
            border-radius: 50%; /* Скругление углов для создания круглой формы */
            cursor: pointer; /* Указатель мыши в виде руки при наведении */
            transition: transform 0.3s, border-color 0.3s; /* Переход для анимаций */
            position: relative;
            transform-style: preserve-3d; /* Включение 3D-преобразований */
        }
        .coin:active {
            transform: scale(0.9) rotateY(10deg) rotateX(10deg); /* Эффект нажатия: уменьшение и поворот */
            border-color: #00cc00; /* Цвет границы при нажатии */
        }
        .score {
            font-size: 12px; /* Размер шрифта для счета */
            margin: 10px; /* Отступы вокруг счета */
            font-family: 'Press Start 2P', cursive; /* Шрифт для счета */
        }
        .points {
            position: absolute;
            font-size: 16px; /* Размер шрифта для анимации очков */
            color: #00ff00; /* Цвет текста для анимации очков */
            transition: transform 0.5s, opacity 0.5s; /* Переходы для анимации */
        }
        .buttons {
            display: none; /* Скрытие старых кнопок */
        }
        .footer {
            display: none; /* Скрытие старой надписи внизу */
        }
        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: rgba(1, 6, 31, 0.8); /* Цвет фона навигации с прозрачностью */
            padding: 10px 0; /* Отступы вокруг навигации */
            display: none; /* Скрытие навигации до завершения анимации загрузки */
        }
        .nav a {
            color: #00ff00; /* Цвет текста в навигации */
            text-decoration: none; /* Удаление подчеркивания у ссылок */
            font-family: 'Press Start 2P', cursive; /* Шрифт навигационных ссылок */
            font-size: 12px; /* Размер шрифта для навигационных ссылок */
            text-align: center; /* Выравнивание текста по центру */
            flex: 1; /* Равное распределение ссылок */
        }
        .nav a:hover {
            color: #00cc00; /* Цвет текста при наведении */
        }
        .nav i {
            display: block;
            font-size: 20px; /* Размер иконок в навигации */
            margin-bottom: 5px; /* Отступ снизу для иконок */
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25px; /* Размер шрифта для текста загрузки */
            font-family: 'Press Start 2P', cursive; /* Шрифт для текста загрузки */
            color: #00ff00; /* Цвет текста загрузки */
            white-space: nowrap;
            animation: blink 1s infinite; /* Анимация мигания текста загрузки */
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Медиа-запросы для мобильных устройств */
        @media only screen and (max-width: 768px) {
            .title {
                font-size: 18px; /* Размер шрифта для заголовка на мобильных устройствах */
            }
            .coin {
                width: 150px; /* Ширина монеты на мобильных устройствах */
                height: 150px; /* Высота монеты на мобильных устройствах */
            }
            .score {
                font-size: 14px; /* Размер шрифта для счета на мобильных устройствах */
            }
            .nav a {
                font-size: 10px; /* Размер шрифта для навигационных ссылок на мобильных устройствах */
            }
        }
    </style>
</head>
<body>
    <video id="loadingVideo" class="backgroundVideo" autoplay muted>
        <source src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/1098340/ed0f1be27eab79d06a54fe9657d49a5fee0e12c8.mp4" type="video/mp4">
        Ваш браузер не поддерживает воспроизведение видео.
    </video>
    <video id="backgroundVideo" class="backgroundVideo" autoplay muted loop style="display: none;">
        <source src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/504400/2b0792025824dfe8a1aa161ebe74ddee128d39cd.mp4" type="video/mp4">
        Ваш браузер не поддерживает воспроизведение видео.
    </video>
    <div class="loading">Hack Empire</div>
    <div class="container">
        <div class="title">Hack Empire</div>
        <div class="score">Баланс: <span id="score">0</span></div>
        <div class="coin" onclick="addPoints()"></div>
    </div>
    <div class="nav">
        <a href="index.html">
            <i class="fas fa-home icon"></i>
            Главная
        </a>
        <a href="#">
            <i class="fas fa-rocket icon"></i>
            Ускорить
        </a>
        <a href="#">
            <i class="fas fa-tasks icon"></i>
            Задания
        </a>
        <a href="#">
            <i class="fas fa-user-friends icon"></i>
            Друзья
        </a>
        <a href="wallet.html">
            <i class="fas fa-wallet icon"></i>
            Кошелек
        </a>
    </div>
    <audio id="clickSound" src="https://example.com/click-sound.mp3"></audio>
    <script>
        // Загрузка сохраненного прогресса
        document.addEventListener('DOMContentLoaded', () => {
            const savedScore = localStorage.getItem('score');
            const savedPointsPerClick = localStorage.getItem('pointsPerClick');
            if (savedScore) {
                score = parseInt(savedScore, 10);
            }
            if (savedPointsPerClick) {
                pointsPerClick = parseInt(savedPointsPerClick, 10);
            }
            document.getElementById('score').innerText = score;
            updateUpgradeButton();
        });

        let score = 0;
        let pointsPerClick = 1;
        let upgradeCost = 2000;

        function addPoints() {
            score += pointsPerClick;
            document.getElementById('score').innerText = score;
            document.getElementById('clickSound').play(); // Воспроизведение звука клика
            showPointsAnimation(pointsPerClick);
            checkUpgradeAvailability();
         
            saveProgress(); // Сохранение прогресса
        }

        function showPointsAnimation(points) {
            const pointsElement = document.createElement('div');
            pointsElement.className = 'points';
            pointsElement.innerText = `+${points}`;
            const coin = document.querySelector('.coin');
            coin.appendChild(pointsElement);

            // Определение начальных и конечных точек для анимации
            pointsElement.style.top = `${Math.random() * 20 - 10}px`;
            pointsElement.style.left = `${Math.random() * 20 - 10}px`;

            // Анимация эффекта увеличения очков
            pointsElement.style.transform = `translateY(-40px)`;
            pointsElement.style.opacity = 0;

            setTimeout(() => {
                pointsElement.remove(); // Удаление элемента после окончания анимации
            }, 1000);
        }

        function upgradeClick() {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                pointsPerClick += 1;
                upgradeCost = pointsPerClick * 2000;
                document.getElementById('score').innerText = score;
                updateUpgradeButton();
                saveProgress(); // Сохранение прогресса
            } else {
                alert('Не хватает очков для улучшения!');
            }
        }

        function updateUpgradeButton() {
            // Вставьте сюда код для обновления кнопки улучшения (если она существует)
        }

        function checkUpgradeAvailability() {
            // Вставьте сюда код для проверки доступности улучшения (если есть)
        }

        function saveProgress() {
            localStorage.setItem('score', score);
            localStorage.setItem('pointsPerClick', pointsPerClick);
        }

        function createStars() {
            for (let i = 0; i < 50; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 5 + 5}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(star);
            }
        }

        createStars();

        // Показать основной контент после завершения анимации загрузки
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none'; // Скрытие анимации загрузки
                document.getElementById('loadingVideo').style.display = 'none'; // Скрытие видео загрузки
                document.getElementById('backgroundVideo').style.display = 'block'; // Показываем фоновое видео
                document.querySelector('.container').style.display = 'block'; // Показываем контейнер с игрой
                document.querySelector('.nav').style.display = 'flex'; // Показываем навигацию
            }, 3000); // Задержка перед отображением основного контента
        });
    </script>
</body>
</html>
